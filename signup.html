<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Inscription</title>
</head>

<body>
  <div class="container">
    <h1>Inscription</h1>
    <form>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail">

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">

      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Connectez-vous ici</a></p>
  </div>
</body>

</html>
